<script>
$(function(){
/*_js*/
	//点击切换开关
	switchOn("[data-js-switch]");
	$("[data-js-switch]").click(function(){
		$(this).toggleClass("on");
		switchOn("[data-js-switch]");
	});
	function switchOn(s){
		if($(s).hasClass("on")){
			$(s).parents("li").find("input").attr("type","text");
		}else{
			$(s).parents("li").find("input").attr("type","password");
		}
	}
/*js_*/
});
</script>
