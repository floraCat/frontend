$(function(){

	//手机获取验证码
	$("[data-js-yzm]").delegate("","click",function(){
		if(!$(this).hasClass("off")){
			$(this).addClass("off");
			var second=$(this).data("js-yzm");
			$(this).text("剩下"+second+"秒");
			$this=$(this);
			count(second);
		}
		function count(i){
			setI=setInterval(function(){
				if(i>0){
					i--;
					$this.text("剩下"+i+"秒");
				}else{
					clearInterval(setI);
					$this.removeClass("off").text("重获验证码");
				}
			},1000);
		}
	});	
/*js_*/
});
</script>
