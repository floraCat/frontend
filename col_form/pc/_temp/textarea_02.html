<script>
/*_fun*/
function txtLimit(wrap,isChange){
    var $obj=$(wrap).find("[data-js-txt]");
    $obj.keyup(function(){
        var txtLimit=$(this).data("js-txt");
        var txtLen=$(this).val().length;
        if(isChange){
            $(wrap).find(".txtNum").text(txtLimit-txtLen);
        }
        if(txtLen>txtLimit){
            $obj.val($(this).val().substr(0,txtLimit));
        }
    })
}
/*fun_*/
$(function(){
/*_js*/
	//文本框2字数限制
	$("[data-js-txt]").keyup(function(){
		var txtnum=$(this).data("js-txt");
		var len_txt=$(this).val().length;
		$(this).siblings("p").find("span").text(txtnum-len_txt);
		if(len_txt>txtnum){
			$(this).val($(this).val().substr(0,txtnum));	
		}
	});
/*js_*/
});
</script>
