<script>
/*_fun*/
function switchBtn(wrap){
	var $obj=$(wrap).find("[data-js-switch]");
	switchOn($obj);
	$obj.on("click",function(){
		$(this).toggleClass("on");
		switchOn($obj);
	});
	function switchOn(obj){
		if(obj.hasClass("on")){
			obj.parents("li").find("input").attr("type","text");
		}else{
			obj.parents("li").find("input").attr("type","password");
		}
	}
}
/*fun_*/
$(function(){
/*_js*/
	switchBtn(".fForm");
/*js_*/
});
</script>
