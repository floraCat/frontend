<script>
$(function(){
/*_js*/
	$("[data-j-switch]").each(function(){
		switchOn($(this));
		$(this).click(function(){
			$(this).toggleClass("on");
			switchOn($(this));
		});
		function switchOn(obj){
			if(obj.hasClass("on")){
				obj.parents("dl").find("input").attr("type","text");
			}else{
				obj.parents("dl").find("input").attr("type","password");
			}
		}
	});
/*js_*/
});
</script>
