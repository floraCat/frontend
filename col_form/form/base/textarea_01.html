function txtLimit(wrap,isChange){
    var $obj=$(wrap).find("[data-js-txt]");
    $obj.keyup(function(){
        var txtLimit=$(this).data("js-txt");
        var txtLen=$(this).val().length;
        if(txtLen>=txtLimit){
            $obj.val($(this).val().substr(0,txtLimit));
        }
        if(isChange){
            $(wrap).find(".txtNum").text(txtLimit-txtLen);
        }        
    })
}
/*fun_*/
