<script>
/*_fun*/
function switchBtn(wrap){
	var $obj=$(wrap).find("[data-js-switch]");
	switchOn($obj);
	$obj.on("click",function(){
		$(this).toggleClass("on");
		switchOn($obj);
	});
	function switchOn(obj){
		if(obj.hasClass("on")){
			obj.parents("li").find("input").attr("type","text");
		}else{
			obj.parents("li").find("input").attr("type","password");
		}
	}
}
/*fun_*/
$(function(){
/*_js*/
	$("[data-j-switch]").each(function(){
		switchOn($(this));
		$(this).click(function(){
			$(this).toggleClass("on");
			switchOn($(this));
		});
		function switchOn(obj){
			if(obj.hasClass("on")){
				obj.parents("dl").find("input").attr("type","text");
			}else{
				obj.parents("dl").find("input").attr("type","password");
			}
		}
	});
	//switchBtn(".p-form");
/*js_*/
});
</script>
