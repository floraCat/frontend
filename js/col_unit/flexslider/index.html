<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {margin: 0; padding: 0;}
		.flexslider {
			width: 600px;
			height: 400px;
		}
	</style>
	<link rel="stylesheet" href="css/flexslider.css">
	<script src="http://apps.bdimg.com/libs/jquery/1.9.0/jquery.min.js"></script>
	<script src="js/jquery.flexslider.js"></script>
</head>
<body>
	<div class="flexslider">
		<ul class="slides">
			<li>
				<img src="imgs/slide1 (1).jpg" />
		    </li>
		    <li>
				<img src="imgs/slide1 (2).jpg" />
		    </li>
		    <li>
				<img src="imgs/slide1 (3).jpg" />
		    </li>
		    <li>
				<img src="imgs/slide1 (4).jpg" />
			</li>
		</ul>
	</div>
	<script>
		$(function() {
			$('.flexslider').flexslider({
				animation: "slide"
			});
		});
	</script>
</body>
</html>
