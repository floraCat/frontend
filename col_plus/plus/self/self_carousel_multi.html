<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">

	<meta name="format-detection" content="telephone=no">
	<title>模板实例</title>
    <script type="text/javascript" src="jquery-1.10.2.js"></script>
    <script type="text/javascript" src="h_carousel.js"></script>

<style>
/*_css*/
.HFocus{ width:500px; height: 400px; position:relative; overflow: hidden;}
.HFocus .item{ width: 250px;}
.HFocus .item a{ display:block; height: 100%; background-position:center;}
.HFocus .os{ position:absolute; bottom:45px; left:0; width:100%; height:10px; text-align:center;}
.HFocus .os li{ display:inline-block; width:10px; height:10px; margin:0 3px; background-color:#999; cursor:pointer; text-indent:-9999px; _line-height:0;
 border-radius:5px; -webkit-border-radius:5px; -moz-border-radius:5px; -khtml-border-radius:5px;}
.HFocus .os li.on{ background-color:red;}
.HFocus .arrow{ position:absolute; top:50%; margin-top:-15px; width:30px; height:30px; margin-top:-15px; background-color:#fff; cursor:pointer;}
.HFocus .arrow.prev{ left:10px;}
.HFocus .arrow.next{ right:10px;}
.HFocus .arrow.off{ background:#aaa; cursor:auto;}
/*css_*/
</style>



<!--_html-->
<div class="HFocus" data-js-carousel='{
				"itemBox": ".itemBox",
				"navBox": ".os",
				"prev":".prev",
				"next":".next",
				"effect": "slide",
				"perUnit": 1,
				"default_on":0,
				"loop": true,
				"autoPlay": false,
				"delayAnimate":400,
				"delayTime": 3000
			}'>
	<div class="itemBox">
		<div class="item"><a href="#" target="_blank" style="background-image:url(images/pics/list_1.jpg);"></a></div>
		<div class="item"><a href="#" target="_blank" style="background-image:url(images/pics/list_1.jpg);"></a></div>
	</div>
	<div class="os"></div>
	<div class="arrow prev"></div>
	<div class="arrow next"></div>
</div>
<!--html_-->



<script>
$(function(){
/*_js*/

/*js_*/
});
</script>
