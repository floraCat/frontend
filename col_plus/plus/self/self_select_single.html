<style>
/*_css*/
.pSelect{ width: 40px; margin-right: 20px; position: relative;}
.pSelect i{ position: absolute; top: 5px; right: 0; width: 15px; height: 15px; background: url(images/pics/arrow_btm.png) no-repeat center; background-size: 12px;}
.pSelect .t_a{ display: block; position: relative;}
.pSelect .t_a.on{ color:red;}
.pSelect ol{ display:none;}
.pSelect ol .selected,.pSelect ol li:hover{ color:#FF0004; cursor: pointer;}
/*css_*/
</style>


<!--data-js-select:点击按键选择器|下拉选择器|多个下拉的父级选择器-->
<!--_html-->
<ul class="pSelect" data-js-select="a|ol" style="float: left;">
    <i></i>
    <a class="t_a t2" data-val="" href="javascript:;"></a>
    <ol id="ol">
        <ul>
            <li data-val="1">111</li>
            <li data-val="2">222</li>
            <li data-val="3">333</li>
        </ul>
    </ol>
</ul>
