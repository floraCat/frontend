<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="h_reset.css" />
	<script src="jquery-1.10.2.js"></script>
	
</head>
<body>

<style>
div {
	margin-bottom: 20px;
}
input {
	font-size: 16px;
	width: 150px;
}
span {
	font-size: 12px;
	margin-right: 20px;
	color: #666;
}
</style>
	<link rel="stylesheet" href="js/col_unit/pikaday/css/pikaday.css">
	<script src="js/col_unit/pikaday/js/moment.js"></script>
	<script src="js/col_unit/pikaday/js/pikaday.js"></script>
	<div>
		<input type="text" id="Ydate1">
		<span>YYYY-MM-DD</span>
		<input type="text" id="Ydate2">
		<span>YYYY/MM/DD</span>
		<input type="text" id="Ydate3">
		<span>YYYY.MM.DD</span>
	</div>
	<div>
		<input type="text" id="Mdate1">
		<span>MM-DD-YYYY</span>
		<input type="text" id="Mdate2">
		<span>MM/DD/YYYY</span>
		<input type="text" id="Mdate3">
		<span>MM.DD.YYYY</span>
	</div>
<script>
$(function(){
	new Pikaday({
		field: document.getElementById('Ydate1'),
		format: 'YYYY-MM-DD'
	});
	new Pikaday({
		field: document.getElementById('Ydate2'),
		format: 'YYYY/MM/DD'
	});
	new Pikaday({
		field: document.getElementById('Ydate3'),
		format: 'YYYY.MM.DD'
	});
	new Pikaday({
		field: document.getElementById('Mdate1'),
		format: 'MM-DD-YYYY'
	});
	new Pikaday({
		field: document.getElementById('Mdate2'),
		format: 'MM/DD/YYYY'
	});
	new Pikaday({
		field: document.getElementById('Mdate3'),
		format: 'MM.DD.YYYY'
	});
});
</script>


</body>
</html>
